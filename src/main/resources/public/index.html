<html style="background-color: bisque;">
  <title>Welcome to movie recommend</title>

  <head>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script>
      function showTitle () {
        document.getElementById("body1").style.display = "block";
        document.getElementById("body2").style.display = "none";
      }
      
      function showUser() {
        document.getElementById("body2").style.display = "block";
        document.getElementById("body1").style.display = "none";
      }

    </script>
  </head>

  <body>
    <button id="userButton" onclick="showUser()">User based recommendation</button>
    <button id="titleButton" onclick="showTitle()">Title based recommendation</button> 
    <br> <br> <br>
    
    <div id="body1"  style="display: none;">
      <form id="movies" action="movies/recommendations" method="GET" >
      <label for="title">Enter movie title:</label>
      <input required name="title" type="text"><br>
      <label for="limit">Enter movie number limit:</label>
      <input name="limit" type="number" value="10"> <br> <br>
      <input class="btn btn-primary" type="submit" value="Search">
    </form>
    </div>
  
    <div id="body2">
      <form id="users" action="users/recommendations" method="GET">
        <label for="gender">Gender:</label>
        <select name="gender" id="Gender">
          <option value="">All</option>
          <option value="m">Male</option>
          <option value="f">Female</option>
        </select>

        <label for="age">Age:</label>
        <select name="age">
          <option value="">All</option>
          <option value="1">0-17</option>
          <option value="18">18-24</option>
          <option value="25">25-34</option>
          <option value="35">35-44</option>
          <option value="45">45-49</option>
          <option value="50">50-55</option>
          <option value="56">56+</option>
        </select> <br>

        <label for="occupation">Occupation:</label>
        <select name="occupation">
          <option value="">All</option>
          <option value="1">Academic/Educator</option>
          <option value="2">Artist</option>
          <option value="3">Clerical/Admin</option>
          <option value="4">College student/Grad student</option>
          <option value="5">Customer service</option>
          <option value="6">Doctor/Healthcare</option>
          <option value="7">Executive/Manager</option>
          <option value="8">Farmer</option>
          <option value="9">Homemaker</option>
          <option value="10">K-12 Student</option>
          <option value="11">Lawyer</option>
          <option value="12">Programmer</option>
          <option value="13">Retired</option>
          <option value="14">Sales/Marketing</option>
          <option value="15">Scientist</option>
          <option value="16">Self employed</option>
          <option value="17">Technician/Engineer</option>
          <option value="18">Tradesman/Craftsman</option>
          <option value="19">Unemployed</option>
          <option value="20">Writer</option>
          <option value="0">Others</option>
        </select> <br>


<!--        <label for="genres">Genres:</label>-->
<!--        <input id="genres" name="genre"><br>-->
        <fieldset>
          <input type="checkbox" name="genre" value="Documentary">Documentary<br>
          <input type="checkbox" name="genre" value="Drama" >Drama<br>
          <input type="checkbox" name="genre" value="Horror">Horror<br>
          <br>
        </fieldset>
        <br>
        <br>

        <input class="btn btn-primary" type="submit" value="Search">
      </form>
    </div>
