<!DOCTYPE html>

<!-- <html style="background-image: url(https://cdn.wallpapersafari.com/74/96/ZkdyFR.jpg);"> -->
<html style="background-color: bisque;">
  <title>Welcome to movie recommend</title>

  <head>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      function showTitle () {
        document.getElementById("body1").style.display = "block";
        document.getElementById("body2").style.display = "none";
      }

      function showUser() {
        document.getElementById("body2").style.display = "block";
        document.getElementById("body1").style.display = "none";
      }

    </script>
  </head>

  <body>
    <div id="buttons">
      <button id="userButton" onclick="showUser()" class="btn btn-warning">User based recommendation</button>
      <button id="titleButton" onclick="showTitle()" class="btn btn-warning">Title based recommendation</button> 
    </div>
    <br> <br> <br>

    <div id="body1"  style="display: none;">
      <form id="movies" action="movies/recommendations" method="GET" >
        <!-- <label for="title">Enter movie title:</label> -->
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Enter movie title</span>
          <input  required name="title" type="text" class="form-inline">
        </div>
        <!-- <input required name="title" type="text"><br> -->
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Number of movies:</span>
          <input value="10" name="limit" type="number" class="form-inline">
        </div>
        <!-- <label for="limit">Enter movie number limit:</label> -->
        <!-- <input name="limit" type="number" value="10">  -->
        <br> <br>

        <input class="btn btn-primary" type="submit" value="Search">

      </form>
    </div>

    <div id="body2">
      <form id="users" action="users/recommendations" method="GET">
        <label for="gender">Gender:</label>
        <select name="gender" id="Gender">
          <option value="">All</option>
          <option value="m">Male</option>
          <option value="f">Female</option>
        </select>

        <label for="age">Age:</label>
        <select name="age">
          <option value="">All</option>
          <option value="1">0-17</option>
          <option value="18">18-24</option>
          <option value="25">25-34</option>
          <option value="35">35-44</option>
          <option value="45">45-49</option>
          <option value="50">50-55</option>
          <option value="56">56+</option>
        </select> <br>

        <label for="occupation">Occupation:</label>
        <select name="occupation">
          <option value="">All</option>
          <option value="1">Academic/Educator</option>
          <option value="2">Artist</option>
          <option value="3">Clerical/Admin</option>
          <option value="4">College student/Grad student</option>
          <option value="5">Customer service</option>
          <option value="6">Doctor/Healthcare</option>
          <option value="7">Executive/Manager</option>
          <option value="8">Farmer</option>
          <option value="9">Homemaker</option>
          <option value="10">K-12 Student</option>
          <option value="11">Lawyer</option>
          <option value="12">Programmer</option>
          <option value="13">Retired</option>
          <option value="14">Sales/Marketing</option>
          <option value="15">Scientist</option>
          <option value="16">Self employed</option>
          <option value="17">Technician/Engineer</option>
          <option value="18">Tradesman/Craftsman</option>
          <option value="19">Unemployed</option>
          <option value="20">Writer</option>
          <option value="0">Others</option>
        </select> <br>

        <fieldset>
          <input style="margin-right: 1px;" id="0" class="form-check-input" type="checkbox" name="genre" value="Children's">
          <label style="margin-right: 10px;" class="form-check-label" for="0">Children's</label>
          <input style="margin-right: 1px;" id="1" class="form-check-input" type="checkbox" name="genre" value="Romance" >
          <label style="margin-right: 10px;" class="form-check-label" for="1">Romance</label>
          <input style="margin-right: 1px;" id="2" class="form-check-input" type="checkbox" name="genre" value="fantasy">
          <label style="margin-right: 10px;" class="form-check-label" for="2">Fantasy</label>
          <input style="margin-right: 1px;" id="3" class="form-check-input" type="checkbox" name="genre" value="horror">
          <label style="margin-right: 10px;" class="form-check-label" for="3">Horror</label>
          <input style="margin-right: 1px;" id="4" class="form-check-input" type="checkbox" name="genre" value="musical" >
          <label style="margin-right: 10px;" class="form-check-label" for="4">Musical</label>
          <br>
          <input style="margin-right: 1px;" id="5" class="form-check-input" type="checkbox" name="genre" value="comedy">
          <label style="margin-right: 10px;" class="form-check-label" for="5">Comedy</label>
          <input style="margin-right: 1px;" id="6" class="form-check-input" type="checkbox" name="genre" value="war">
          <label style="margin-right: 10px;" class="form-check-label" for="6">War</label>
          <input style="margin-right: 1px;" id="7" class="form-check-input" type="checkbox" name="genre" value="thriller" >
          <label style="margin-right: 10px;" class="form-check-label" for="7">Thriller</label>
          <input style="margin-right: 1px;" id="8" class="form-check-input" type="checkbox" name="genre" value="animation">
          <label style="margin-right: 10px;" class="form-check-label" for="8">Animation</label>
          <input style="margin-right: 1px;" id="9" class="form-check-input" type="checkbox" name="genre" value="adventure">
          <label style="margin-right: 10px;" class="form-check-label" for="9">Adventure</label>
          <br>
          <input style="margin-right: 1px;" id="10" class="form-check-input" type="checkbox" name="genre" value="drama" >
          <label style="margin-right: 10px;" class="form-check-label" for="10">Drama</label>
          <input style="margin-right: 1px;" id="11" class="form-check-input" type="checkbox" name="genre" value="mystery">
          <label style="margin-right: 10px;" class="form-check-label" for="11">Mystery</label>
          <input style="margin-right: 1px;" id="12" class="form-check-input" type="checkbox" name="genre" value="sci-fi">
          <label style="margin-right: 10px;" class="form-check-label" for="12">Sci-fi</label>
          <input style="margin-right: 1px;" id="13" class="form-check-input" type="checkbox" name="genre" value="action" >
          <label style="margin-right: 10px;" class="form-check-label" for="13">Action</label>
          <input style="margin-right: 1px;" id="14" class="form-check-input" type="checkbox" name="genre" value="crime">
          <label style="margin-right: 10px;" class="form-check-label" for="14">Crime</label>
          <br>
          <input style="margin-right: 1px;" id="15" class="form-check-input" type="checkbox" name="genre" value="western">
          <label style="margin-right: 10px;" class="form-check-label" for="15">Western</label>
          <input style="margin-right: 1px;" id="16" class="form-check-input" type="checkbox" name="genre" value="film-noir" >
          <label style="margin-right: 10px;" class="form-check-label" for="16">Film-noir</label>
          <input style="margin-right: 1px;" id="17" class="form-check-input" type="checkbox" name="genre" value="documentary">
          <label style="margin-right: 10px;" class="form-check-label" for="17">Documentary</label>
          <br>
        </fieldset>
        <br>
        <br>

        <input class="btn btn-primary" type="submit" value="Search">
      </form>
    </div>

  </body>
  <script src="index.js"></script>
